services:
  api:
    build: ./api
    container_name: pick-to-light-api
    ports:
      - "${API_PORT}:4000"
    volumes:
      - ./api/tmp:/app/tmp
    environment:
      NODE_ENV: production
      TZ: ${TZ}
      PORT: 4000
      HOST: ${API_HOST}
      LOG_LEVEL: ${LOG_LEVEL}
      APP_KEY: ${APP_KEY}
      MQTT_URL: "mqtt://${MQTT_HOST}:${MQTT_PORT}"
    networks:
      - pick-to-light
    restart: unless-stopped

  front:
    build: ./front
    container_name: pick-to-light-front
    ports:
      - "${FRONT_PORT}:4173"
    networks:
      - pick-to-light
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto:latest
    container_name: pick-to-light-mosquitto
    ports:
      - "${MQTT_PORT}:1883"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    networks:
      - pick-to-light
    restart: unless-stopped

networks:
  pick-to-light:
    driver: bridge
